<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Dashboard</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="profile-dashboard">
        <div class="profile-header">
            <h1>User Profile Dashboard</h1>
        </div>

        <div class="profile-info">
            <div class="profile-section">
                <h2>User Name</h2>
                <p>John Doe</p> <!-- This can be dynamic in real scenarios -->
            </div>

            <div class="profile-section">
                <h2>Location</h2>
                <p>New York, USA</p> <!-- This can be dynamic too -->
            </div>
        </div>

        <div class="trips-info">
            <div class="profile-section">
                <h2>Booked Trips</h2>
                <ul>
                    <li>Trip to Paris - 12th July</li>
                    <li>Trip to London - 20th August</li>
                    <!-- More booked trips -->
                </ul>
            </div>

            <div class="profile-section">
                <h2>Completed Trips</h2>
                <ul>
                    <li>Trip to Tokyo - Completed on 5th May</li>
                    <li>Trip to Rome - Completed on 10th June</li>
                    <!-- More completed trips -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
